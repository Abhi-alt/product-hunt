{%extends 'base.html'%}

{% block content %}
<div class="row">
        <div class="col-2">
            <img src="{{ product.icon.url }}" class="image-fluid"/>
        </div>
        <div class="col-10">
            <a href="{{ product.url }}"><h2>{{ product.title }}</h2></a>
        </div>
</div>
<div class="row">
        <div class="col-8">
            <img src="{{ product.image.url }}" class="image-fluid"/>
        </div>
        <div class="col-4">
            <a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-primary btn-lg btn-block"><span class="oi oi-caret-top"></span> Upvote {{ product.votes_total }}</button></a>
        </div>
</div>
<br/>
<div class="row">
        <div class="col-4">
            <h4>üï∂Hunted by {{ product.hunter.username }}</h4>
        </div>
        <div class="col-4 text-right">
            <h4>‚è≥{{ product.pub_date_pretty }}</h4>
        </div>
</div>
<div class="row">
        <div class="col-8">
            <p>{{ product.body }}</p>
        </div>

</div>

<form id="upvote" action="{% url 'upvote' product.id %}" method="post">
    {% csrf_token %}
    <input type="hidden" >
</form>

{% endblock %}
