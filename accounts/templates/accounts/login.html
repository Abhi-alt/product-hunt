{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    {% block content %}
    {% for message in messages %}
    <p style="color:red">{{ message }}</p>
    <br/>

    {% endfor %}
    <h1>Login</h1>
<!--    <div class="container">-->
    <form method="post" action="{% url 'login'%}">
        {% csrf_token %}
        Username:
        <br/>
        <input type="text" name="username" >
        <br/>
        Password:
        <br/>
        <input type="password" name="password">
        <br/>
        <br/>
        <input type="submit" class="btn btn-primary" value="Login">
    </form>
<!--    </div>-->
    {% endblock %}
</body>
</html>
